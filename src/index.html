<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Bayes Hack - Dept of Transportation</title>
  <!--build:css css/styles.css -->
  <link rel="stylesheet" href="css/stylesheet.css">
  <!-- endbuild -->

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css"> -->

  <!--build:css css/styles.vendor.css -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <!-- endbuild -->
  <!-- <link rel="stylesheet" href="vendor/jquery.dataTables.css"> -->

  <script src="vendor/d3.js" charset="utf-8"></script>
  <script src="vendor/topojson.js" charset="utf-8"></script>
  <script src="vendor/index.js"></script>
  <!-- <script src="vendor/d3.chart.js"></script> -->
  <script src="vendor/queue.js"></script>
  <script src="vendor/d3-legend.js"></script>
</head>

<body>
<div class="container">

  <div class="row">
    <form id="controls" class="four columns">
      <select name="data-year" id="data-year-dropdown">
        <option value="2015" selected>2015</option>
        <option value="2016">2016</option>
      </select>
      <input type="range" name="name" value="">
    </form>

    <div id="" class="two columns chart-container">
      <table class="u-full-width">
        <thead class="hidden">
          <tr>
            <th>Key</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>State:</td>
            <td id="callout-state" class="callout"></td>
          </tr>
          <tr>
            <td>Value:</td>
            <td id="callout-value" class="callout"></td>
          </tr>
          <tr>
            <td>F1:</td>
            <td id="callout-f1" class="callout"></td>
          </tr>
          <tr>
            <td>F2:</td>
            <td id="callout-f2" class="callout"></td>
          </tr>
          <tr>
            <td>F3:</td>
            <td id="callout-f3" class="callout"></td>
          </tr>
          <tr>
            <td>F4:</td>
            <td id="callout-f4" class="callout"></td>
          </tr>
          <tr>
            <td>F5:</td>
            <td id="callout-f5" class="callout"></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="four columns">
      <p>
        Department of Transportation Prompt
      </p>
      <p>
        <a href="http://bayeshack.org/transportation.html">The prompt</a> for the Bayes hackathon
      </p>
    </div>
  </div>

  <div class="row">
    <div id="map_container" class="twelve columns chart-container"> </div>
  </div>

  <div class="row">
    <div class="eleven columns">

    </div>
  </div>
</div>


<!--build:js js/app.js -->
<!-- <script src="js/draw.js"></script> -->
<script src="js/app.js" charset="utf-8"></script>
<!-- endbuild -->

</body>

</html>
